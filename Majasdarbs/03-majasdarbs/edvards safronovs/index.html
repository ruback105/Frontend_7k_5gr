<!DOCTYPE html>
<html>

<head>

<body>
    <h3>Registracijas Forma</h3>
    <action="" method="get">
        <fieldset>

            <label for="name">Ievietot vārdu:</label>
            <input type="text" name="name" id="name" required>
            <label for="password">Ievietot paroli:</label>
            <input type="password" name="password" id="password" required>
        </fieldset>
        <br>
        <fieldset>
            <legend><p style="background-color:yellow;">Informācija par sevi</p></legend>
            <label for="dzimums">
                <h4>Dzimums</h4>
            </label>
            <input type="radio" name="Vīrietis" id="dzimums" required>
            <label for="Vīrietis">Vīrietis</label>
            <br>
            <input type="radio" name="Sieviete" id="dzimums" required>
            <label for="Sieviete">Sieviete</label>
            <br>
            <br>
            <label for="Dzimšanas datums">Dzimšanas datums</label>
            <input type="date" name="Vīrietis" id="dzimums" required>
            <br>
            <label for="Adrese">
                <h4>Adrese</h4>
            </label>
            <br>
            <label for="city-select">Jūsu pilsēta</label>
            <select name="city" id="city-select">
                <option value="riga">Riga</option>
                <option value="jelgava">Jelgava</option>
                </select>
                </optgroup>
        </fieldset>
        <br>
        <fieldset>
            <legend><p style="background-color:yellow;">Jūsu Hobbies</p></legend>
             <br>Jūs varat izvēlēties jebkuru hobiju skaitu

             <input type="checkbox" name="Celojumi" id="Celojumi" required>
             <label for="Celojumi">Celojumi</label>
             <input type="checkbox" name="Programmešana" id="Programmešana" required>
             <label for="Programmešana">Programmešana</label>
             <br>
             <input type="checkbox" name="Zīmēt" id="Zīmēt" required>
             <label for="Zīmēt">Zīmēt</label>

             <label for="Spēlēt mūzikas instrumentus">Spēlēt mūzikas instrumentus</label>
        </fieldset>
        <br>
        <fieldset>
            <legend><p style="background-color:yellow;">Darba vietas</p></legend>
            <style>
                table,th,td {
                  border:1px solid black;
                }
                
                caption { 
                  display: table-caption;
                  text-align: center;
                }
                </style>
                </head>

                  <tr>

                  </tr>

        </fieldset>
