<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Boostrap</title>
  </head>
  <body>
    <style>
        .row *{border:1px solid grey; background-color: lavender;}
    </style>

    <div class="container">
        <div class="row">
          <div class="col">col</div>
          <div class="col">col</div>
          <div class="col">col</div>
          <div class="col">col</div>
        </div>
        <div class="row">
          <div class="col-11">col-11</div>
          <div class="col-1">col-1</div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
          <div class="col-2 col-sm-4 col-md-8 col-lg-12">responsive</div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-3">responsive1</div>
          <div class="col-sm-12 col-lg-3">responsive2</div>
          <div class="col-sm-12 col-lg-3">responsive3</div>
          <div class="col-sm-12 col-lg-3">responsive4</div>
        </div>
    </div>

    <hr>

    <div class="container">
        <form class="col-sm-12 col-lg-3">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
